name: "flake: evaluation check"

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: cachix/install-nix-action@v20

      - name: Check if flake.nix still evaluates
        run: nix flake check

name: "flake: format check"

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: cachix/install-nix-action@v20

      - name: Check if flake.nix successfully evaluates
        run: nix fmt -- -c .
